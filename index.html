<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <nav>
            <div class="logo">
                <img src="img/logo.png">
                <p>Pisangji</p>
            </div>
            <ul classs="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Order</a></li>
            </ul>
        </nav>
    </header>
    <section class="section-one">
        <div class="section-cover"></div>
        <div class="container">
            <div class="text">
                <p class="title" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="1000">
                    Nda Pernahpki Makan Pisang Begini, Yakinga
                </p>
                <p class="description" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="1000">
                    Harga anak kos rasa beda tipisji sama sangpisang
                </p>
                <div class="button" data-aos="fade-left" data-aos-delay="300" data-aos-duration="1000">
                    <p>Menu</p>
                </div>
                <img src="img/arrow-down.png" alt="" data-aos="fade-down" data-aos-delay="-1000"
                    data-aos-duration="1000">
            </div>
        </div>
    </section>
    <section class="section-two">

    </section>
    <section class="section-three">

    </section>
    <section class="section-four">

    </section>
    <section class="section-five">

    </section>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
